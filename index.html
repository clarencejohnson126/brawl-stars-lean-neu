<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brawl Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Titan+One&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #000;
        overflow: hidden;
        user-select: none;
      }
      h1, h2, h3, button, .game-font {
        font-family: 'Titan One', cursive;
        letter-spacing: 1px;
      }
      .cinema-title {
        font-family: 'Bebas Neue', sans-serif;
        letter-spacing: 8px;
        text-shadow:
          0 0 10px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(255, 215, 0, 0.6),
          0 0 30px rgba(255, 215, 0, 0.4),
          0 4px 0 #8B6914,
          0 5px 0 #6B5010,
          0 6px 0 #4B380C,
          0 8px 10px rgba(0,0,0,0.5);
      }

      /* Game UI Specific Utilities */
      .text-stroke {
        -webkit-text-stroke: 2px black;
        text-shadow: 0 4px 0 #000;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px black;
        text-shadow: 0 2px 0 #000;
      }
      .box-shadow-game {
        box-shadow: 0 6px 0 rgba(0,0,0,0.4);
      }
      .box-shadow-game-active:active {
        box-shadow: 0 0 0 rgba(0,0,0,0);
        transform: translateY(6px);
      }

      /* Background Pattern Animation */
      .bg-brawl-pattern {
        background-color: #28A7EB;
        background-image: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.5%);
        background-size: 50px 50px;
        animation: scrollBackground 20s linear infinite;
      }
      @keyframes scrollBackground {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }

      /* Character Idle Float */
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-10px) scale(1.02); }
        100% { transform: translateY(0px) scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
